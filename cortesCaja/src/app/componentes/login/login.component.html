<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="./login.component.css">
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="logo">
        <img src="./assets/logoCode.png" alt="Logo" style="margin: auto;">
      </div>
      <div class="card-header" style="color: white;background-color: #0556cf; border-radius: 4%;">
        Inicia sesión
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" formControlName="username" class="form-control" required>
          </div>
         
          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-group">
              <input type="password" id="password" formControlName="password" class="form-control" [attr.type]="passwordVisible ? 'text' : 'password'" required>
              <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                <i class="bi bi-eye-slash" *ngIf="!passwordVisible"></i>
                <i class="bi bi-eye" *ngIf="passwordVisible"></i>
              </button>
            </div>
          </div>
          
          <div class="form-group">
            <label for="isDelivery">¿Eres repartidor?</label>
            <select id="isDelivery" formControlName="isDelivery" class="form-control">
              <option value="true">Sí</option>
              <option value="false">No</option>
            </select>
          </div>
          <button type="submit" class="btn btn items-center w-full" style="background-color:#0A75E6; color: white; border: none;">Iniciar</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
